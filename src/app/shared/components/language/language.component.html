<div class="dropdown language-selector">
  <a class="dropdown-toggle" data-toggle="dropdown" data-close-others="true">
    <img src="assets/images/flag-{{selectedLanguage?.key}}.png" />
  </a>
  <ul class="dropdown-menu pull-right">
    <li *ngFor="let item of langagues">
      <a (click)="onChangeLanguage(item.key)">
        <img src="assets/images/flag-{{ item.key }}.png" />
        <span>{{ item.name }}</span>
      </a>
    </li>
  </ul>
</div>
